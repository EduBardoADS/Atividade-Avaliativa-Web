<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio</title>
    <style>
        table, th, td {
          font-size: 50pt, verdana;
          background-color: yellow;
          text-align: center;
          border:10px solid rgb(251, 0, 0) ;
          border-radius: 30px
        }
    </style>
</head>
<body>
<form name="exep" method="GET" action="">
    <label>RGM:</label>
    <input type="text" id="RGM" name="RGM">
    <br>
    <label>Nome:</label>
    <input type="text" id="Nome" name="Nome">
    <br>
    <button type="button" id="Mostrar" name="Mostrar">Mostrar</button>
</form>
<div id="criarTabela"></div>
</body>

<script>
    let RGM = [];
    let Nome = [];
    function cadastrar(valorRGM, valorNome){
    RGM.push(valorRGM);
    Nome.push(valorNome);
    document.querySelector("#RGM").value = "";
    document.querySelector("#Nome").value = "";
}
let btnCadastrar = document.querySelector("#Mostrar");
btnCadastrar.addEventListener("click", function(){
    let valorRGM = Number(document.querySelector("#RGM").value);
    let valorNome = document.querySelector("#Nome").value;
    cadastrar(valorRGM, valorNome);
});
let btnCalcular = document.querySelector("#Mostrar");
        btnCalcular.addEventListener("click", function(){
    let tabela = document.querySelector("#criarTabela");
        let linhas = '';
            for (let i = 0; i < RGM.length; i++){
              let rgmLinha = `<td>${RGM[i]}</td>`;
              let linhaNome = `<td>${Nome[i]}</td>`;
              let valorLinha = rgmLinha + linhaNome;
              console.log("valorLinha", valorLinha);
              linhas += `<tr>${valorLinha}</tr>`;
            }
            tabela.innerHTML = `<table id="tabela"><tr><th>Rgm</th><th>Nome</th>${linhas}</table>`;
        });
</script>
</head>
</html>
